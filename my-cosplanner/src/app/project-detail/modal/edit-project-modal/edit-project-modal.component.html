<div *ngIf='project'>
    <div class="modal-header">
        <h4 class="modal-title">Modifier ce projet</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <input type="text" class="form-control" [(ngModel)]="character" placeholder="Personnage*"
            (change)="character = character" />
        <input type="text" class="form-control" [(ngModel)]="series" placeholder="Series*"
            (change)="series = series" />
        <input type="number" class="form-control" [(ngModel)]="budget" placeholder="Budget (optionnel)"
            (change)="budget = budget" />

        <div class="input-group">
            <input class="form-control" placeholder="Date de dÃ©marrage (optionnel)" name="initialDate" [(ngModel)]="initialDate"
                ngbDatepicker #initialdate="ngbDatepicker" (ngModelChange)="setDatetoString(initialDate, 'initialDate')">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="initialdate.toggle()" type="button">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        
        <div class="input-group">
            <input class="form-control" placeholder="Deadline (optionnel)" name="dueDate" [(ngModel)]="dueDate" ngbDatepicker
                #duedate="ngbDatepicker" (ngModelChange)="setDatetoString(dueDate, 'dueDate')">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="duedate.toggle()" type="button">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button ngbAutofocus type="button" class="btn btn-primary"
            (click)="saveProject(this.activeModal)"
            [disabled]="character && series ? false : true">Sauvergarder</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Annuler</button>
    </div>
</div>
